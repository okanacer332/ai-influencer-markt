<!-- ============================================
     PAGE HEADER COMPONENT (L-04)
     Reusable page header with breadcrumb and actions
     ============================================ -->

<!-- Full Page Header -->
<th:block th:fragment="pageHeader(title, subtitle, breadcrumbs, actions)">
    <header class="bg-base-100 border-b border-base-300 sticky top-0 z-30">
        <div class="page-container py-4 md:py-6">

            <!-- Breadcrumb -->
            <div th:if="${breadcrumbs != null && !breadcrumbs.isEmpty()}" class="mb-3">
                <div th:replace="~{components/layout/breadcrumb :: breadcrumb(${breadcrumbs})}"></div>
            </div>

            <!-- Title Row -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">

                <!-- Title & Subtitle -->
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold" th:text="${title}">Page Title</h1>
                    <p th:if="${subtitle != null}" class="text-base-content/60 mt-1" th:text="${subtitle}"></p>
                </div>

                <!-- Actions Slot -->
                <div th:if="${actions != null}" class="flex flex-wrap gap-2">
                    <th:block th:utext="${actions}"></th:block>
                </div>

            </div>
        </div>
    </header>
</th:block>

<!-- Simple Page Header (Title Only) -->
<th:block th:fragment="pageHeaderSimple(title)">
    <header class="bg-base-100 border-b border-base-300">
        <div class="page-container py-4">
            <h1 class="text-2xl font-bold" th:text="${title}">Page Title</h1>
        </div>
    </header>
</th:block>

<!-- Page Header with Stats -->
<th:block th:fragment="pageHeaderStats(title, subtitle, stats)">
    <header class="bg-gradient-to-r from-primary/5 via-secondary/5 to-accent/5 border-b border-base-300">
        <div class="page-container py-6 md:py-8">

            <!-- Title -->
            <div class="mb-6">
                <h1 class="text-2xl md:text-3xl font-bold" th:text="${title}">Page Title</h1>
                <p th:if="${subtitle != null}" class="text-base-content/60 mt-1" th:text="${subtitle}"></p>
            </div>

            <!-- Stats Grid -->
            <div th:if="${stats != null}" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div th:each="stat : ${stats}" class="bg-base-100 rounded-xl p-4 shadow-sm">
                    <div class="text-base-content/60 text-sm" th:text="${stat.label}">Label</div>
                    <div class="text-2xl font-bold mt-1" th:text="${stat.value}">0</div>
                    <div th:if="${stat.change != null}" class="text-xs mt-1"
                        th:classappend="${stat.change > 0} ? 'text-success' : 'text-error'">
                        <span th:if="${stat.change > 0}">↑</span>
                        <span th:if="${stat.change < 0}">↓</span>
                        <span th:text="${#numbers.formatDecimal(stat.change, 1, 1)} + '%'"></span>
                    </div>
                </div>
            </div>

        </div>
    </header>
</th:block>

<!-- Page Header with Tabs -->
<th:block th:fragment="pageHeaderTabs(title, tabs, activeTab)">
    <header class="bg-base-100 border-b border-base-300">
        <div class="page-container py-4 md:py-6">
            <h1 class="text-2xl md:text-3xl font-bold mb-4" th:text="${title}">Page Title</h1>

            <!-- Tabs -->
            <div class="tabs tabs-bordered -mb-px">
                <a th:each="tab : ${tabs}" th:href="${tab.href}" class="tab tab-lg"
                    th:classappend="${tab.id == activeTab} ? 'tab-active' : ''">
                    <span th:utext="${tab.icon}" th:if="${tab.icon != null}" class="mr-2"></span>
                    <span th:text="${tab.label}"></span>
                    <span th:if="${tab.count != null}" class="badge badge-sm ml-2" th:text="${tab.count}"></span>
                </a>
            </div>
        </div>
    </header>
</th:block>
