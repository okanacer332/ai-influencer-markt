<!-- ============================================
     ICON BUTTON COMPONENT (A-03)
     Icon-only action buttons
     ============================================ -->

<!-- Basic Icon Button -->
<th:block th:fragment="iconButton(icon, label, onClick)">
    <button type="button" th:title="${label}" th:onclick="${onClick}" class="btn btn-ghost btn-square">
        <span th:utext="${icon}" class="text-lg"></span>
    </button>
</th:block>

<!-- Circle Icon Button -->
<th:block th:fragment="iconButtonCircle(icon, label, variant, size)">
    <button type="button" th:title="${label}" class="btn btn-circle" th:classappend="(${variant != null} ? 'btn-' + ${variant} : 'btn-ghost') + ' ' + 
                           (${size == 'sm'} ? 'btn-sm' : (${size == 'lg'} ? 'btn-lg' : ''))">
        <span th:utext="${icon}"
            th:classappend="${size == 'lg'} ? 'text-2xl' : (${size == 'sm'} ? 'text-sm' : 'text-lg')"></span>
    </button>
</th:block>

<!-- Icon Link Button -->
<th:block th:fragment="iconButtonLink(icon, label, href, variant)">
    <a th:href="${href}" th:title="${label}" class="btn btn-square"
        th:classappend="${variant != null} ? 'btn-' + ${variant} : 'btn-ghost'">
        <span th:utext="${icon}" class="text-lg"></span>
    </a>
</th:block>

<!-- Icon Button with Badge -->
<th:block th:fragment="iconButtonBadge(icon, label, badgeCount, href)">
    <a th:href="${href}" th:title="${label}" class="btn btn-ghost btn-square relative">
        <span th:utext="${icon}" class="text-lg"></span>
        <span th:if="${badgeCount != null && badgeCount > 0}"
            class="absolute -top-1 -right-1 badge badge-sm badge-primary"
            th:text="${badgeCount > 99} ? '99+' : ${badgeCount}">0</span>
    </a>
</th:block>

<!-- Icon Button Group -->
<th:block th:fragment="iconButtonGroup(buttons)">
    <div class="join">
        <button th:each="btn : ${buttons}" type="button" th:title="${btn.label}" th:onclick="${btn.onClick}"
            class="btn btn-ghost join-item" th:classappend="${btn.active} ? 'btn-active' : ''">
            <span th:utext="${btn.icon}"></span>
        </button>
    </div>
</th:block>

<!-- Action Icons (Common patterns) -->
<th:block th:fragment="editButton(href)">
    <a th:href="${href}" title="Düzenle" class="btn btn-ghost btn-sm btn-square text-info">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
    </a>
</th:block>

<th:block th:fragment="deleteButton(onClick)">
    <button type="button" th:onclick="${onClick}" title="Sil" class="btn btn-ghost btn-sm btn-square text-error">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </button>
</th:block>

<th:block th:fragment="viewButton(href)">
    <a th:href="${href}" title="Görüntüle" class="btn btn-ghost btn-sm btn-square">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
    </a>
</th:block>

<th:block th:fragment="downloadButton(href)">
    <a th:href="${href}" title="İndir" class="btn btn-ghost btn-sm btn-square text-success">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
    </a>
</th:block>

<th:block th:fragment="shareButton(onClick)">
    <button type="button" th:onclick="${onClick}" title="Paylaş" class="btn btn-ghost btn-sm btn-square">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg>
    </button>
</th:block>

<th:block th:fragment="copyButton(text)">
    <button type="button" title="Kopyala" class="btn btn-ghost btn-sm btn-square" x-data
        @click="navigator.clipboard.writeText('[[${text}]]'); $store.notify.show('success', 'Kopyalandı!')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
    </button>
</th:block>

<!-- Floating Action Button -->
<th:block th:fragment="fab(icon, label, href, position)">
    <a th:href="${href}" th:title="${label}" class="btn btn-primary btn-circle btn-lg shadow-lg glow-primary fixed z-50"
        th:classappend="${position == 'left'} ? 'bottom-6 left-6' : 'bottom-6 right-6'">
        <span th:utext="${icon}" class="text-2xl"></span>
    </a>
</th:block>
