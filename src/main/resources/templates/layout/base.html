<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      x-data x-init="$store.theme.init(); $store.auth.init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | AI Influencer Marketplace'">AI Influencer Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    
    <!-- Tailwind CSS (CDN for development - will be replaced with built CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- App Scripts -->
    <script th:src="@{/js/mock-data.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: oklch(var(--b2)); }
        ::-webkit-scrollbar-thumb { background: oklch(var(--p)); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: oklch(var(--pf)); }
        
        /* Smooth transitions */
        * { transition: background-color 0.2s, border-color 0.2s, color 0.2s; }
        
        /* Card animations */
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px -12px rgba(0,0,0,0.2); }
        
        /* Gradient background */
        .hero-gradient {
            background: linear-gradient(135deg, oklch(var(--p)) 0%, oklch(var(--s)) 50%, oklch(var(--a)) 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-base-100 font-sans">
    
    <!-- Toast Notifications -->
    <div class="toast toast-top toast-end z-50" x-data x-show="$store.notify.messages.length > 0">
        <template x-for="msg in $store.notify.messages" :key="msg.id">
            <div class="alert" :class="{
                'alert-success': msg.type === 'success',
                'alert-error': msg.type === 'error', 
                'alert-warning': msg.type === 'warning',
                'alert-info': msg.type === 'info'
            }">
                <span x-text="msg.message"></span>
            </div>
        </template>
    </div>
    
    <!-- Navigation -->
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <!-- Main Content -->
    <main layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>
    
    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content mt-auto">
        <aside>
            <div class="flex items-center gap-2 mb-4">
                <span class="text-3xl"></span>
                <span class="text-xl font-bold">AI Influencer Marketplace</span>
            </div>
            <p class="text-sm opacity-70">AI ile oluturulmu influencer karakterlerle markan覺z覺 b羹y羹t羹n.</p>
            <p class="text-xs opacity-50 mt-2">穢 2024 ACR Tech. T羹m haklar覺 sakl覺d覺r.</p>
        </aside>
        <nav>
            <div class="grid grid-flow-col gap-4">
                <a class="link link-hover">Hakk覺m覺zda</a>
                <a class="link link-hover">襤letiim</a>
                <a class="link link-hover">Gizlilik Politikas覺</a>
                <a class="link link-hover">Kullan覺m artlar覺</a>
            </div>
        </nav>
    </footer>

</body>
</html>
