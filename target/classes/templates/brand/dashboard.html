            <!-- Total Spent -->
            <div class="dash-card p-6">

            <!-- Saved Creators -->

                    <div>

                    </div>
                </div>
                <button class="text-sm text-red-600 font-medium hover:underline">TÃ¼mÃ¼nÃ¼ GÃ¶r</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Recent Orders (Left 2/3) -->
            <div class="lg:col-span-2 space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-bold text-gray-900">Son SipariÅŸler</h2>
                    <a href="/brand/orders" class="text-sm text-primary font-medium hover:underline">TÃ¼mÃ¼nÃ¼ GÃ¶r</a>
                </div>

                <div class="dash-card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                            <thead>

                                        </td>
                                        <td class="font-medium text-gray-900" x-text="'â‚º' + order.price"></td>

                                            <a :href="'/brand/orders/' + order.id"

            <!-- Recommended Creators (Right 1/3) -->
            <div class="space-y-6">

                    <h2 class="text-lg font-bold text-gray-900">Ã–nerilen Creatorlar</h2>
                    <a href="/search" class="text-sm text-primary font-medium hover:underline">KeÅŸfet</a>
                </div>

                <div class="space-y-4">
                    <template x-for="creator in recommendedCreators" :key="creator.id">
                        <a :href="'/creator/' + creator.id"
                            class="dash-card p-4 flex items-center gap-4 hover:border-primary transition-colors cursor-pointer group">
                            <img :src="creator.activePersona.profileImages[0]"
                                class="w-12 h-12 rounded-full object-cover shadow-sm group-hover:scale-105 transition-transform"
                                alt="">
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-gray-900 line-clamp-1" x-text="creator.activePersona.name">
                                    Name</h4>
                                <p class="text-xs text-gray-500 line-clamp-1" x-text="creator.activePersona.bio">Bio...
                                </p>

                                    <i class="ph-fill ph-star"></i>
                                    <span class="font-medium text-gray-700"

                                </div>
                            </div>
                            <button
                                class="btn btn-circle btn-ghost btn-sm text-gray-400 hover:text-red-500 hover:bg-red-50">
                                <i class="ph ph-heart"></i>
                            </button>
                        </a>
                    </template>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('brandDashboard', () => ({
                    stats: {
                        activeOrders: 3,
                        totalSpent: 4500,
                        savedCreators: 12
                    },
                    recentOrders: [],
                    recommendedCreators: [],

                    init() {
                        // Load Mock Data
                        const brandId = 'brand_1'; // Simulated logged in brand

                        // Get Orders
                        const allOrders = MockData.orders.filter(o => o.brandId === brandId);
                        this.recentOrders = allOrders.slice(0, 5).map(o => {
                            const gig = MockData.getGigById(o.gigId);
                            const creator = MockData.users.find(u => u.id === o.creatorId);
                            return {
                                ...o,
                                gigTitle: gig ? gig.title : 'Unknown Gig',
                                creatorName: creator ? creator.name : 'Unknown'
                            };
                        });

                        this.stats.activeOrders = allOrders.filter(o => o.status === 'IN_PROGRESS').length;
                        this.stats.totalSpent = allOrders.reduce((acc, o) => acc + o.price, 0);

                        // Get Recommended Creators (exclude own, limit 3)
                        this.recommendedCreators = MockData.users
                            .filter(u => u.role === 'CREATOR')
                            .slice(0, 3)
                            .map(u => {
                                const persona = MockData.personas.find(p => p.creatorId === u.id);
                                return {
                                    ...u,
                                    activePersona: persona || { name: u.name, profileImages: [u.avatar], bio: 'AI Creator', stats: { avgRating: 5.0 } }
                                };
                            });
                    },

                    formatStatus(status) {
                        const map = {
                            'PENDING': 'Bekliyor',
                            'IN_PROGRESS': 'Devam Ediyor',
                            'DELIVERED': 'TamamlandÄ±',
                            'CANCELLED': 'Ä°ptal'
                        };
                        return map[status] || status;
                    },

                    formatDate(dateString) {
                        if (!dateString) return '-';
                        return new Date(dateString).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
                    }
                }))
            });
        </script>
    </div>
</body>

</html>
