<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/dashboard-layout}">

<body>
    <div layout:fragment="content" x-data="{ tab: 'profile' }">

        <div class="container mx-auto px-4 py-8 max-w-3xl">

            <nav
                class="flex items-center text-sm text-gray-500 mb-8 bg-white px-4 py-3 rounded-xl border border-gray-100 shadow-sm">
                <a href="/brand/dashboard" class="hover:text-primary transition-colors flex items-center gap-1">
                    <i class="ph ph-house"></i>
                </a>
                <i class="ph ph-caret-right mx-2 text-xs text-gray-400"></i>
                <span class="text-gray-900 font-medium">Ayarlar</span>
            </nav>

            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Marka Ayarları</h1>
            </div>

            <div class="flex gap-2 mb-6 border-b border-gray-200">
                <button @click="tab = 'profile'" class="px-4 py-2 border-b-2 font-medium transition-colors"
                    :class="tab === 'profile' ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700'">
                    Profil Bilgileri
                </button>
                <button @click="tab = 'billing'" class="px-4 py-2 border-b-2 font-medium transition-colors"
                    :class="tab === 'billing' ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700'">
                    Fatura & Ödeme
                </button>
            </div>

            <!-- Profile Tab -->
            <div x-show="tab === 'profile'" class="space-y-6">
                <div class="dash-card p-6">
                    <div class="flex items-center gap-6 mb-6">
                        <img src="https://logo.clearbit.com/coca-cola.com"
                            class="w-20 h-20 rounded-full border border-gray-200">
                        <div>
                            <button class="btn btn-sm btn-outline">Logo Değiştir</button>
                            <p class="text-xs text-gray-500 mt-2">JPG veya PNG, max 2MB</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label"><span class="label-text">Marka Adı</span></label>
                            <input type="text" value="Coca-Cola TR" class="input input-bordered">
                        </div>
                        <div class="form-control">
                            <label class="label"><span class="label-text">E-posta</span></label>
                            <input type="email" value="brand@coca-cola.com" class="input input-bordered" disabled>
                        </div>
                        <div class="form-control md:col-span-2">
                            <label class="label"><span class="label-text">Website</span></label>
                            <input type="url" value="https://coca-cola.com.tr" class="input input-bordered">
                        </div>
                        <div class="form-control md:col-span-2">
                            <label class="label"><span class="label-text">Hakkında</span></label>
                            <textarea class="textarea textarea-bordered h-24">Global içecek markası.</textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>

            <!-- Billing Tab -->
            <div x-show="tab === 'billing'" class="space-y-6">
                <div class="dash-card p-6">
                    <h3 class="font-bold text-lg mb-4">Ödeme Yöntemleri</h3>
                    <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg mb-4">
                        <div class="flex items-center gap-3">
                            <i class="ph ph-credit-card text-2xl text-gray-400"></i>
                            <div>
                                <p class="font-bold text-gray-900">•••• •••• •••• 4242</p>
                                <p class="text-xs text-gray-500">Expires 12/28</p>
                            </div>
                        </div>
                        <span class="badge badge-ghost">Varsayılan</span>
                    </div>
                    <button class="btn btn-sm btn-ghost gap-2 text-primary">
                        <i class="ph ph-plus"></i> Yeni Kart Ekle
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
