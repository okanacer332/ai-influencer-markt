<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/dashboard-layout}">

<body>
    <div layout:fragment="content" x-data="brandSavedPage()">

        <div class="container mx-auto px-4 py-8 max-w-5xl">

            <!-- Breadcrumb -->
            <nav
                class="flex items-center text-sm text-gray-500 mb-8 bg-white px-4 py-3 rounded-xl border border-gray-100 shadow-sm">
                <a href="/brand/dashboard" class="hover:text-primary transition-colors flex items-center gap-1">
                    <i class="ph ph-house"></i>
                </a>
                <i class="ph ph-caret-right mx-2 text-xs text-gray-400"></i>
                <span class="text-gray-900 font-medium">Favorilerim</span>
            </nav>

            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Favori Creatorlar</h1>
                <p class="text-gray-500 mt-1">Takip ettiğiniz ve beğendiğiniz profiller</p>
            </div>

            <!-- Creators Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="creator in savedCreators" :key="creator.id">
                    <div class="dash-card p-4 hover:shadow-lg transition-shadow">
                        <div class="flex items-center gap-4 mb-4">
                            <img :src="creator.persona.profileImages[0]" class="w-16 h-16 rounded-full object-cover">
                            <div>
                                <h3 class="font-bold text-gray-900" x-text="creator.persona.name">Name</h3>
                                <p class="text-xs text-gray-500" x-text="creator.persona.style">Style</p>
                                <div class="flex items-center gap-1 mt-1 text-xs text-yellow-500">
                                    <i class="ph-fill ph-star"></i>
                                    <span x-text="creator.persona.stats.avgRating">5.0</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 line-clamp-2 mb-4" x-text="creator.persona.bio">Bio</p>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <template x-for="img in creator.persona.portfolioImages.slice(0,2)">
                                <img :src="img" class="w-full h-24 object-cover rounded-lg">
                            </template>
                        </div>
                        <div class="flex gap-2">
                            <a :href="'/creator/' + creator.id" class="btn btn-outline btn-sm flex-1">Profili Gör</a>
                            <button class="btn btn-square btn-sm btn-ghost text-red-500">
                                <i class="ph-fill ph-heart"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="savedCreators.length === 0" class="text-center py-12">
                <p class="text-gray-500">Henüz favori creator eklemediniz.</p>
                <a href="/search" class="btn btn-link">Keşfetmeye Başla</a>
            </div>

        </div>

        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('brandSavedPage', () => ({
                    savedCreators: [],
                    init() {
                        // Mock functionality: Just show random 3 creators as saved
                        this.savedCreators = MockData.users
                            .filter(u => u.role === 'CREATOR')
                            .slice(0, 3)
                            .map(u => {
                                const persona = MockData.personas.find(p => p.creatorId === u.id);
                                return {
                                    ...u,
                                    persona: persona || { name: u.name, profileImages: [u.avatar], bio: 'Bio...', stats: { avgRating: 5.0 }, portfolioImages: [] }
                                };
                            });
                    }
                }))
            });
        </script>

    </div>
</body>

</html>
