<th:block th:fragment="gigGrid(gigs, columns)">
    <div class="grid gap-6" th:classappend="${columns == 2} ? 'grid-cols-1 sm:grid-cols-2' : 
                         (${columns == 4} ? 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4' : 
                         'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3')">
        <div th:each="gig : ${gigs}" th:replace="~{components/business/gig-card :: gigCard(${gig})}"></div>
    </div>
</th:block>
