<!-- ============================================
     LIST VIEW COMPONENT (D-07)
     Itemized list display
     ============================================ -->

<!-- Basic List -->
<th:block th:fragment="list(items)">
    <ul class="space-y-2">
        <li th:each="item : ${items}"
            class="flex items-center gap-3 p-3 bg-base-100 rounded-lg hover:bg-base-200 transition-colors">
            <span th:if="${item.icon != null}" th:utext="${item.icon}" class="text-xl"></span>
            <div class="flex-1 min-w-0">
                <p class="font-medium truncate" th:text="${item.title}">Title</p>
                <p th:if="${item.subtitle}" class="text-sm text-base-content/60 truncate" th:text="${item.subtitle}">
                </p>
            </div>
            <span th:if="${item.badge}" class="badge" th:classappend="${item.badgeClass}"
                th:text="${item.badge}"></span>
            <a th:if="${item.href}" th:href="${item.href}" class="btn btn-ghost btn-sm btn-square">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </li>
    </ul>
</th:block>

<!-- List with Dividers -->
<th:block th:fragment="listDivided(items)">
    <ul class="divide-y divide-base-300">
        <li th:each="item : ${items}" class="flex items-center gap-3 py-3">
            <span th:if="${item.icon}" th:utext="${item.icon}" class="text-xl"></span>
            <img th:if="${item.image}" th:src="${item.image}" class="w-10 h-10 rounded-lg object-cover" />
            <div class="flex-1 min-w-0">
                <p class="font-medium" th:text="${item.title}">Title</p>
                <p th:if="${item.subtitle}" class="text-sm text-base-content/60" th:text="${item.subtitle}"></p>
            </div>
            <span th:if="${item.value}" class="font-semibold" th:text="${item.value}"></span>
        </li>
    </ul>
</th:block>

<!-- List with Cards -->
<th:block th:fragment="listCards(items)">
    <div class="space-y-3">
        <div th:each="item : ${items}" class="card card-side bg-base-100 shadow-sm hover:shadow-md transition-shadow">
            <figure th:if="${item.image}" class="w-24 flex-shrink-0">
                <img th:src="${item.image}" class="h-full object-cover" />
            </figure>
            <div class="card-body p-4">
                <h3 class="card-title text-base" th:text="${item.title}">Title</h3>
                <p th:if="${item.description}" class="text-sm text-base-content/70 line-clamp-2"
                    th:text="${item.description}"></p>
                <div class="card-actions justify-end mt-2">
                    <a th:if="${item.href}" th:href="${item.href}" class="btn btn-primary btn-sm">Görüntüle</a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!-- Interactive List (Selectable) -->
<th:block th:fragment="listSelectable(items, name)">
    <div class="space-y-2" x-data="{ selected: [] }">
        <label th:each="item : ${items}"
            class="flex items-center gap-3 p-3 bg-base-100 rounded-lg cursor-pointer hover:bg-base-200 transition-colors border-2"
            :class="selected.includes('[[${item.id}]]') ? 'border-primary' : 'border-transparent'">
            <input type="checkbox" th:name="${name}" th:value="${item.id}" class="checkbox checkbox-primary"
                x-model="selected" />
            <span th:if="${item.icon}" th:utext="${item.icon}" class="text-xl"></span>
            <div class="flex-1">
                <p class="font-medium" th:text="${item.title}">Title</p>
                <p th:if="${item.subtitle}" class="text-sm text-base-content/60" th:text="${item.subtitle}"></p>
            </div>
        </label>
    </div>
</th:block>

<!-- Numbered List -->
<th:block th:fragment="listNumbered(items)">
    <ol class="space-y-3">
        <li th:each="item, iterStat : ${items}" class="flex gap-4">
            <span
                class="flex-shrink-0 w-8 h-8 rounded-full bg-primary/10 text-primary font-bold flex items-center justify-center"
                th:text="${iterStat.index + 1}">1</span>
            <div class="flex-1 pt-1">
                <p class="font-medium" th:text="${item.title}">Title</p>
                <p th:if="${item.description}" class="text-sm text-base-content/60 mt-1" th:text="${item.description}">
                </p>
            </div>
        </li>
    </ol>
</th:block>

<!-- Activity List (Timeline-like) -->
<th:block th:fragment="listActivity(items)">
    <div class="space-y-4">
        <div th:each="item : ${items}" class="flex gap-4">
            <!-- Icon/Avatar -->
            <div class="flex-shrink-0">
                <div th:if="${item.icon}" class="w-10 h-10 rounded-full bg-base-200 flex items-center justify-center">
                    <span th:utext="${item.icon}"></span>
                </div>
                <img th:if="${item.avatar}" th:src="${item.avatar}" class="w-10 h-10 rounded-full object-cover" />
            </div>

            <!-- Content -->
            <div class="flex-1">
                <p class="text-sm">
                    <span class="font-semibold" th:text="${item.actor}">User</span>
                    <span class="text-base-content/70" th:text="${item.action}">did something</span>
                </p>
                <p class="text-xs text-base-content/50 mt-1" th:text="${item.time}">2 hours ago</p>
            </div>
        </div>
    </div>
</th:block>

<!-- Menu List -->
<th:block th:fragment="listMenu(items)">
    <ul class="menu bg-base-100 rounded-box">
        <th:block th:each="item : ${items}">
            <!-- Divider -->
            <li th:if="${item.divider}" class="menu-title">
                <span th:text="${item.label}"></span>
            </li>

            <!-- Menu Item -->
            <li th:if="${!item.divider}">
                <a th:href="${item.href}" th:classappend="${item.active} ? 'active' : ''">
                    <span th:if="${item.icon}" th:utext="${item.icon}" class="text-lg"></span>
                    <span th:text="${item.label}">Menu</span>
                    <span th:if="${item.badge}" class="badge badge-sm badge-primary" th:text="${item.badge}"></span>
                </a>
            </li>
        </th:block>
    </ul>
</th:block>
