<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | Olric | AI Influencer Markt'">Olric | AI Influencer Markt</title>

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons (Free Icon Library) -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css" />

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- App Scripts -->
    <script th:src="@{/js/mock-data.js}"></script>
    <script th:src="@{/js/app.js}"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8B1538',
                        'primary-focus': '#6B0F2A',
                        'primary-light': '#A91D45',
                        secondary: '#1A1A2E',
                        accent: '#C9A227',
                        cream: '#FAF8F5',
                        charcoal: '#2D2D3A',
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
        }

        /* Sidebar */
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #6B7280;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background: #F3F4F6;
            color: #1F2937;
        }

        .sidebar-link.active {
            background: #8B1538;
            color: white;
        }

        .sidebar-link.active:hover {
            background: #6B0F2A;
        }

        /* Dashboard Card */
        .dash-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 1rem;
            transition: all 0.2s ease;
        }

        .dash-card:hover {
            border-color: #8B1538;
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.08);
        }

        /* Toast Animation */
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }

        /* Loading Pulse */
        @keyframes pulse-logo {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .animate-pulse-logo {
            animation: pulse-logo 2s infinite ease-in-out;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50" data-theme="light" x-data="{ loading: true }"
    x-init="setTimeout(() => loading = false, 800); $store.auth.init()">

    <!-- Loading Screen -->
    <div x-show="loading"
        class="fixed inset-0 z-[100] bg-white flex items-center justify-center transition-opacity duration-500"
        x-transition:leave="ease-in duration-500" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div class="flex flex-col items-center gap-4">
            <img src="/images/olric-logo.png" class="w-16 h-16 animate-pulse-logo" alt="Loading...">
            <div class="h-1 w-32 bg-gray-100 rounded-full overflow-hidden">
                <div class="h-full bg-primary animate-[upload_1.5s_ease-in-out_infinite]" style="width: 50%"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications (Bottom Right, Theme Colors) -->
    <div class="fixed bottom-6 right-6 z-[9999] flex flex-col gap-3" x-show="$store.notify.messages.length > 0">
        <template x-for="msg in $store.notify.messages" :key="msg.id">
            <div class="flex items-center gap-3 px-5 py-3 rounded-xl shadow-lg text-white min-w-[280px] animate-slide-up"
                :class="{
                     'bg-primary': msg.type === 'success',
                     'bg-red-600': msg.type === 'error',
                     'bg-blue-600': msg.type === 'info'
                 }">
                <i class="text-xl" :class="{
                    'ph ph-check-circle': msg.type === 'success',
                    'ph ph-x-circle': msg.type === 'error',
                    'ph ph-info': msg.type === 'info'
                }"></i>
                <span class="flex-1" x-text="msg.message"></span>
            </div>
        </template>
    </div>

    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside class="hidden lg:flex lg:flex-col w-64 bg-white border-r border-gray-200 fixed inset-y-0 left-0 z-40">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-3 px-6 h-16 border-b border-gray-200">
                <img src="/images/olric-logo.png" alt="Olric" class="w-8 h-8 rounded-lg object-contain" />
                <span class="font-bold text-xl text-primary">Olric | AI Influencer Markt</span>
            </a>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-1" x-data="{ currentPath: window.location.pathname }">
                <a href="/creator/dashboard" class="sidebar-link"
                    :class="currentPath === '/creator/dashboard' && 'active'">
                    <i class="ph ph-chart-pie-slice text-xl"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/creator/characters" class="sidebar-link"
                    :class="currentPath.startsWith('/creator/characters') && 'active'">
                    <i class="ph ph-user-circle text-xl"></i>
                    <span>Karakterlerim</span>
                </a>
                <a href="/creator/social" class="sidebar-link"
                    :class="currentPath.startsWith('/creator/social') && 'active'">
                    <i class="ph ph-link text-xl"></i>
                    <span>Sosyal Hesaplar</span>
                </a>
                <a href="/creator/orders" class="sidebar-link"
                    :class="currentPath.startsWith('/creator/orders') && 'active'">
                    <i class="ph ph-package text-xl"></i>
                    <span>Siparişler</span>
                </a>
                <a href="/creator/gigs" class="sidebar-link"
                    :class="currentPath.startsWith('/creator/gigs') && 'active'">
                    <i class="ph ph-clipboard-text text-xl"></i>
                    <span>İlanlarım</span>
                </a>
                <a href="/creator/earnings" class="sidebar-link"
                    :class="currentPath.startsWith('/creator/earnings') && 'active'">
                    <i class="ph ph-wallet text-xl"></i>
                    <span>Kazançlarım</span>
                </a>
            </nav>

            <!-- User Section -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold"
                        x-text="($store.auth.user?.name || 'C')[0]">C</div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-gray-900 truncate" x-text="$store.auth.user?.name || 'Creator'">
                            Creator</p>
                        <p class="text-xs text-gray-500">Creator Hesabı</p>
                    </div>
                    <div class="dropdown dropdown-top dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle btn-sm">
                            <i class="ph ph-gear text-xl text-gray-500"></i>
                        </label>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 mb-2">
                            <li><a href="/creator/settings"><i class="ph ph-user-gear"></i> Ayarlar</a></li>
                            <div class="divider my-1"></div>
                            <li><a href="/logout" class="text-error hover:bg-error/10"><i class="ph ph-sign-out"></i>
                                    Çıkış Yap</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 lg:ml-64">
            <!-- Top Bar (Mobile + Desktop) -->
            <header class="sticky top-0 z-30 bg-white border-b border-gray-200 h-16 flex items-center px-4 lg:px-8">
                <!-- Mobile Menu Button -->
                <button class="lg:hidden mr-4 btn btn-ghost btn-square"
                    onclick="document.getElementById('mobile-sidebar').classList.toggle('hidden')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div class="flex-1"></div>

                <!-- Right Actions -->
                <div class="flex items-center gap-3">
                    <button class="btn btn-ghost btn-circle">
                        <i class="ph ph-bell text-xl text-gray-600"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="p-4 lg:p-8" layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </main>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobile-sidebar" class="hidden lg:hidden fixed inset-0 z-50">
            <div class="absolute inset-0 bg-black/50"
                onclick="document.getElementById('mobile-sidebar').classList.add('hidden')"></div>
            <aside class="absolute left-0 top-0 bottom-0 w-64 bg-white">
                <div class="flex items-center justify-between px-6 h-16 border-b border-gray-200">
                    <a href="/" class="flex items-center gap-3">
                        <img src="/images/olric-logo.png" alt="Olric" class="w-8 h-8 rounded-lg object-contain" />
                        <span class="font-bold text-xl text-primary">Olric | AI Influencer Markt</span>
                    </a>
                    <button onclick="document.getElementById('mobile-sidebar').classList.add('hidden')"
                        class="btn btn-ghost btn-sm btn-square">
                        <i class="ph ph-x text-lg"></i>
                    </button>
                </div>
                <nav class="px-4 py-6 space-y-1" x-data="{ currentPath: window.location.pathname }">
                    <a href="/creator/dashboard" class="sidebar-link"
                        :class="currentPath === '/creator/dashboard' && 'active'">
                        <i class="ph ph-chart-pie-slice text-xl"></i> <span>Dashboard</span>
                    </a>
                    <a href="/creator/characters" class="sidebar-link"
                        :class="currentPath.startsWith('/creator/characters') && 'active'">
                        <i class="ph ph-user-circle text-xl"></i> <span>Karakterlerim</span>
                    </a>
                    <a href="/creator/social" class="sidebar-link"
                        :class="currentPath.startsWith('/creator/social') && 'active'">
                        <i class="ph ph-link text-xl"></i> <span>Sosyal Hesaplar</span>
                    </a>
                    <a href="/creator/orders" class="sidebar-link"
                        :class="currentPath.startsWith('/creator/orders') && 'active'">
                        <i class="ph ph-package text-xl"></i> <span>Siparişler</span>
                    </a>
                    <a href="/creator/gigs" class="sidebar-link"
                        :class="currentPath.startsWith('/creator/gigs') && 'active'">
                        <i class="ph ph-clipboard-text text-xl"></i> <span>İlanlarım</span>
                    </a>
                    <a href="/creator/earnings" class="sidebar-link"
                        :class="currentPath.startsWith('/creator/earnings') && 'active'">
                        <i class="ph ph-wallet text-xl"></i> <span>Kazançlarım</span>
                    </a>
                </nav>
            </aside>
        </div>

    </div>

</body>

</html>
